<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
      
    <h:head>
        <title>Manutencao Peso</title>
    </h:head>
    
    <h:body>
        <h:form id="formTabela">
            <p:commandButton value="Atualizar"
                             actionListener="#{pesoControle.atualizaLista()}"
                             update="tabela"
                             />
            <h1></h1>
            <p:dataTable id="tabela" 
                         value="#{pesoControle.lista}"
                         var="peso">
                <p:column headerText="Animal">
                    <h:outputLabel value="#{peso.idAnimal.identificacao}"/>
                </p:column>
                <p:column headerText="Peso">
                    <h:outputLabel value="#{peso.peso}"/>
                </p:column>
                <p:column headerText="Data">
                    <h:outputLabel value="#{peso.data}"/>
                </p:column>
              
            </p:dataTable>
        </h:form>
        <h1></h1>
    </h:body>
</html>
