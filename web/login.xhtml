<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      lang="pt-br">
    
    <head>
        <title>Login Bullcare</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <!--===============================================================================================-->
    </head>
    <body>

        <div class="limiter">
            <div class="container-login100" style="background-image: url('images/teste3.jpg');">
                <div class="wrap-login100 p-t-190 p-b-30">
                    <h:form class="login100-form validate-form">
                        <div class="login100-form-avatar">
                            <img src="images/img-01.jpg" alt="AVATAR"/>
                        </div>

                        <span class="login100-form-title p-t-20 p-b-45">
                            
                        </span>

                        <div class="wrap-input100 validate-input m-b-10" data-validate = "E-mail é obrigatória">
                            <h:inputText class="input100" id="email" value="#{usuarioControle.usuario.email}" >
                                         <f:passThroughAttribute name="placeholder" value="E-mail"/>
                                             </h:inputText>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-10" data-validate = "Senha é obrigatória">
                            <h:inputSecret class="input100" id="senha" value="#{usuarioControle.usuario.senha}">
                                         <f:passThroughAttribute name="placeholder" value="Senha"/>
                                             </h:inputSecret>               
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn p-t-10">
                            <h:commandLink class="login100-form-btn" action="#{usuarioControle.login()}">
                                Login
                            </h:commandLink>
                        </div>

                        <div class="text-center w-full p-t-25 p-b-230">
                            <a href="#" class="txt1">
                                Esqueceu a senha?
                            </a>
                        </div>
                        <div class="text-center w-full">
                            <h:commandLink class="txt1" value="Crie uma conta" action="#{usuarioControle.preparaIncluir()}">                                                                
                                <i class="fa fa-long-arrow-right"></i>						
                            </h:commandLink>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>




        <!--===============================================================================================-->	
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>

    </body>
</html>
