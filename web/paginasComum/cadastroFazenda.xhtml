<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
      
    <h:head>
        <title>Cadastro de Fazenda</title>
    </h:head>
    
    <h:body>
       <h:form id="freeTabela">
           <p:commandButton value="Voltar" 
                            action="manutencaoFazenda.xhtml?faces-redirect=true"/>
            <p:panelGrid columns="2">
            <p:outputLabel value="Nome"/>
            <p:inputText value="#{fazendaControle.fazenda.nomeFazenda}"/>
                 
            <p:outputLabel value="Referencia"/>
            <p:inputText value="#{fazendaControle.fazenda.referencia}"/>
                
            <p:outputLabel value="Area"/>
            <p:inputText value="#{fazendaControle.fazenda.area}"/>
            
            </p:panelGrid>
            <p:commandButton value="Salvar" icon="ui-icon-check"
                             action="#{fazendaControle.salvar()}"/>
        </h:form>
    </h:body>
</html>
