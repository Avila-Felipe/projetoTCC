<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Table V01</title>
        <link href="css/table.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <h:body>
        <h:form id="formTabela">
            <h:commandLink class="waves-effect waves-light btn" 
                           actionListener="#{itemControle.atualizaListaUsuario()}">
                <i class="material-icons right">refresh</i>Atualizar
            </h:commandLink>                   
            <br/>
            <br/>
            <table class="table-fill" 
                   value="#{itemControle.listaUsuario}"
                   var="al">


                <tbody class="table-hover">
                    <ui:repeat id="tabela"
                               value="#{itemControle.listaUsuario}"
                               var="i" >
                        <tr>
                            <td style="width: 13%"><img style=" width: 80%" src="#{i.imagem}" class="center-block"  alt="IMG"/></td>
                            <td class="text-center">#{i.nome}</td>
                            <td class="text-center">R$ #{i.preco} #{i.tipoPreco.descricaoTipoPreco}</td>
                            <td style=" width: 20%" class="text-center">
                                <h:commandLink class="btn btn-outline-danger" action="#{aluguelControle.redirecionarCalendario(i)}"> <i class="material-icons">date_range</i> </h:commandLink>
                                <h:commandLink style="margin-left: 5px" action="#{itemControle.preparaAlterar()}" class="btn btn-outline-danger"> <i class="material-icons">edit</i> </h:commandLink>     
                            </td>

                        </tr>
                    </ui:repeat>

                </tbody>
            </table>
            <br/>
            <br/>
            <br/>
            <br/>
        </h:form>
    </h:body>
</html>
