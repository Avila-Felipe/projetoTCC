<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      lang="pt-br">
    
    <head>
        <title>Cadastrar Animal</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <!--===============================================================================================-->
    </head>
    <body>

        <div class="limiter">
            <div class="container-login100" style="background-image: url('images/teste10.jpg');">
                <div class="wrap-login100 p-t-190 p-b-30">
                    <h:form class="login100-form validate-form">
                       

                        <span class="login100-form-title p-t-20 p-b-45">
                            
                        </span>
                        <div class="wrap-input100 validate-input m-b-10" >
                            <h:inputText class="input100" id="quantidade" value="#{animalControle.animal.quantidade}" >
                                         <f:passThroughAttribute name="placeholder" value="Quantidade de animais"/>
                                             </h:inputText>
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="wrap-input100 validate-input m-b-10" >
                            <h:inputText class="input100" id="identificacao" value="#{animalControle.animal.identificacao}" >
                                         <f:passThroughAttribute name="placeholder" value="Identificacão"/>
                                             </h:inputText>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-10" >
                            <h:inputText class="input100" id="dataNasc" value="#{animalControle.animal.dataNasc}">
                                         <f:passThroughAttribute name="placeholder" value="Data de Nascimento"/>
                                             </h:inputText>               
                            <span class="focus-input100"></span>
                        </div>
                     
                        <div class="wrap-input100 validate-input m-b-10" >
                            <h:outputLabel value=""/>
                        <h:selectOneMenu class="input100" id="raca" value="#{animalControle.idRaca}">  
                                    <f:selectItem itemLabel="Selecione uma raça" itemValue="0"/>
                                    <f:selectItems value="#{racaControle.lista}" 
                                       var="r"
                                       itemValue="#{r.idRaca}"
                                       itemLabel="#{r.raca}"
                                       />
                                </h:selectOneMenu>
                                <span class="focus-input100"></span>
                        </div>          
                        
                       <div class="wrap-input100 validate-input m-b-10" >
                           <h:selectOneMenu class="input100" id="sexo" value="#{animalControle.animal.sexo}">
                                         <f:passThroughAttribute name="placeholder" value="Selecione o sexo"/>
                                          <f:selectItem itemLabel="Selecione o sexo "/>
                                          <f:selectItem itemLabel="Macho" itemValue="Macho"/>
                                          <f:selectItem itemLabel="Fêmea" itemValue="Fêmea"/>
                      
                           </h:selectOneMenu>
                            <span class="focus-input100"></span>
                        </div>                       
                        
                        <div class="wrap-input100 validate-input m-b-10" >
                            <h:inputText class="input100" id="dataEntrada" value="#{animalControle.animal.dataEntrada}">
                                         <f:passThroughAttribute name="placeholder" value="Data de Entrada"/>
                                             </h:inputText>               
                            <span class="focus-input100"></span>
                        </div>
                              
                        <div class="wrap-input100 validate-input m-b-10" >
                            <h:inputText class="input100" id="dataSaida" value="#{animalControle.animal.dataSaida}">
                                         <f:passThroughAttribute name="placeholder" value="Data de Saida"/>
                                             </h:inputText>               
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="wrap-input100 validate-input m-b-10" >
                            <h:inputText class="input100" id="status" value="#{animalControle.animal.status}">
                                         <f:passThroughAttribute name="placeholder" value="Status"/>
                                             </h:inputText>               
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="wrap-input100 validate-input m-b-10" >
                            <h:inputText class="input100" id="descricao" value="#{animalControle.animal.descricao}">
                                         <f:passThroughAttribute name="placeholder" value="Descrição do animal"/>
                                             </h:inputText>               
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="container-login100-form-btn p-t-10">
                            <h:commandLink class="login100-form-btn" action="#{animalControle.salvar()}">
                                Cadastrar Animal
                            </h:commandLink>
                        </div>                                            
                    </h:form>
                </div>
            </div>
        </div>




        <!--===============================================================================================-->	
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>

    </body>
</html>
