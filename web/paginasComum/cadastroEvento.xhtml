<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <title>Cadastro de Eventos</title>
        </h:head>

        <h:body>
            <h:form id="formTabela">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{eventoControle.evento.descEvento}"/>
                    
                    <p:outputLabel value="Unidade de Medida"/>
                    <p:inputText value="#{eventoControle.evento.unidadeMedida}"/>
                    
                    <p:outputLabel value="Tipo"/>
                    <p:selectOneMenu value="#{eventoControle.idTipo}">
                        <f:selectItem itemLabel="Selecione um Tipo" itemValue="0"/>
                        <f:selectItems value="#{tipoEventoControle.lista}"
                                       var="t"
                                       itemLabel="#{t.descTipo}"
                                       itemValue="#{t.idTipo}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Data"/>
                    <p:calendar value="#{eventoControle.evento.data}" pattern="dd.MM.yyyy"/>
                    
                </p:panelGrid>
                <p:commandButton value="Salvar" action="#{eventoControle.salvar()}"/>
            </h:form>
            
        </h:body>

</html>
